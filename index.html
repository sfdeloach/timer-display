<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
  </head>
  <body>
    <div id="settingsPage" class>
      <input
        placeholder="min"
        type="number"
        name="min"
        min="0"
        max="60"
        class="time-input"
      />
      <input
        placeholder="sec"
        type="number"
        name="sec"
        min="0"
        max="59"
        class="time-input"
      />
      <div>
        <button id="timerButton">➔</button>
      </div>
    </div>
    <div id="timerPage" class="hidden">
      <h1 id="display">error!</h1>
      <button id="settingsButton">⏲</button>
      <button id="startButton">▶</button>
      <button id="stopButton">⏹</button>
      <button id="resetButton">↺</button>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
